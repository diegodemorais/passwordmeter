<!doctype html>
<html ng-app="PasswordMeter">
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Avaliador de Segurança de Senha - Por Diego de Morais</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    	<script src="js/password.js"></script>
    <link href="css/default.css" rel="stylesheet" type="text/css">
	</head>
	<body>
            <div ng-controller="PasswordMeterController" ng-init="init()">
	<table width="100%" border="0" cellpadding="0" cellspacing="10">
      <tr>
            <td><span class="normalText">AVALIADOR DE SEGURANÇA DE SENHA</span></td>
      </tr>
          <tr>
            <td bgcolor="#F8F8F8"><table width="100%" border="0" cellspacing="10">
              <tr>
                <td colspan="3"><input type="text" placeholder="Senha" size="50" ng-model="form.password"  ng-change="change()"></td>
              </tr>
              <tr>
                  <td width="112" bgcolor="#989C9B" class="normalWhite">{{meter.nota}}%</td>
                  <td width="173" ng-class='{{'red': (meter.complexidade < 20), 'orange': (meter.complexidade <40 )}}'>{{meter.complexidade}} </td>
                  <td width="1078">&nbsp;</td>
              </tr>
            </table></td>
          </tr>
    </table>
	</div>    

</body>
</html>
